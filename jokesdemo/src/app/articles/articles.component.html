<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let article of articles">
        <mat-card [ngClass]="{
            'cardOutlinePrimary': article.kind == 'text',
            'cardOutlineDanger': article.kind == 'image'
          }">
          <mat-card-content>
            <h4>{{article.title}}</h4>
          </mat-card-content>
        </mat-card>
        <br>
      </div>
    </mat-card-content>
  </mat-card>
</div>
