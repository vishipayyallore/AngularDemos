<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <b>Create new joke</b>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Setup">
        <mat-hint>Enter Setup Value</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Punch">
        <mat-hint>Enter Punch Line Value</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Story">
        <mat-hint>Enter Story Line Value</mat-hint>
      </mat-form-field>
      <mat-slide-toggle class="primary">Show Content</mat-slide-toggle>
    </div>
    <div>
        <button mat-raised-button color="primary">Create</button>
        <button mat-raised-button color="primary">Cancel</button>
    </div>
  </mat-card-content>
</mat-card>

<app-jokeitem *ngFor="let joke of jokes" [joke]="joke"></app-jokeitem>
