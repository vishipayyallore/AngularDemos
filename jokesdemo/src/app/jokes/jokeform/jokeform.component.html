<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <b>Create new joke</b>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput #setup placeholder="Setup">
          <mat-hint>Enter Setup Value</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput #punchline placeholder="Punch">
          <mat-hint>Enter Punch Line Value</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput #storyline placeholder="Story">
          <mat-hint>Enter Story Line Value</mat-hint>
        </mat-form-field>
        <mat-slide-toggle #hide class="primary">Show Content</mat-slide-toggle>
      </div>
      <div>
          <button mat-raised-button color="primary" (click)="createJoke(setup.value, punchline.value, storyline.value, hide.checked)">Create</button>
          <button mat-raised-button color="primary">Cancel</button>
      </div>
    </mat-card-content>
  </mat-card>
