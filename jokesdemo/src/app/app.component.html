<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <h4 class="headline">{{applicationTitle}}</h4>
  <button mat-mini-fab class="example-fab" (click)="sidenav.toggle()" title="Side Navigation Bar Toggle!">
    <mat-icon>view_list</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon> Menu
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item> Settings </button>
  <button mat-menu-item> Contact </button>
</mat-menu>

<mat-sidenav-container class="example-sidenav-fab-container">
  <mat-sidenav #sidenav mode="side" opened="true">
    <div class="example-scrolling-content">
      <div>
        <nav>
          <table>
            <tr>
              <td>&nbsp;</td>
              <td>
                <button mat-raised-button color="primary" routerLink="/jokes">Jokes Demo</button>
              </td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>
                <button mat-raised-button color="primary" routerLink="/ngfordemo">Directives Demo</button>
              </td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>
                <button mat-raised-button color="primary" routerLink="/articles">Articles Demo</button>
              </td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>
                <app-carousel [delayBy]="2000">
                  <app-carousel-item>
                    <img src="https://unsplash.it/200?image=0" alt="">
                  </app-carousel-item>
                  <app-carousel-item>
                    <img src="https://unsplash.it/200?image=100" alt="">
                  </app-carousel-item>
                  <app-carousel-item>
                    <img src="https://unsplash.it/200?image=200" alt="">
                  </app-carousel-item>
                </app-carousel>
              </td>
              <td>&nbsp;</td>
            </tr>
          </table>
        </nav>
      </div>
    </div>
  </mat-sidenav>
  <div class="example-scrolling-content">
    <!-- <app-jokes></app-jokes> -->
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
<app-footer></app-footer>
