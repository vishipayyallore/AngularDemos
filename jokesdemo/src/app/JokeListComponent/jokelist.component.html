<mat-card class="example-card" *ngFor="let joke of jokes">
  <mat-card-header>
    <mat-card-title>
      <b>{{joke.setup}}</b>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [hidden]="joke.hide">
      <h5>{{joke.punchline}}</h5>
      <p>
        {{joke.storyline}}
      </p>
    </div>
    <mat-slide-toggle class="primary">Show Content!</mat-slide-toggle>
  </mat-card-content>
</mat-card>
