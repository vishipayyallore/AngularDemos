<mat-card class="example-card" *ngFor="let joke of jokes">
  <mat-card-header>
    <mat-card-title>{{joke.setup}}</mat-card-title>
    <mat-card-subtitle>{{joke.punchline}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{joke.storyline}}
    </p>
  </mat-card-content>
</mat-card>
