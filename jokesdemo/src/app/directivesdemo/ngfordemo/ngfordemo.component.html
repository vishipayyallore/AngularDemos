<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="one">
        <h4>NgFor </h4>
        <ul *ngFor="let person of people; let iCtr=index">
          <li style="color:blue">
            {{iCtr + 1}} - {{person.name}}
            <span>Age:
              <span *ngIf="person.age < 30">{{person.age}}</span>
            </span>
          </li>
        </ul>
      </div>

      <div class="two">
        <h4>NgFor (grouped)</h4>
        <ul *ngFor="let peopleByCountry of peopleList">
          <li [style.color]="fontColor">{{peopleByCountry.country}}</li>
          <ul *ngFor="let person of peopleByCountry.peoplesList; let iCtr=index">
            <li [ngStyle]="{'color': peopleByCountry.backGroundColor}" [style.background-color]="backgroundColor">
              {{iCtr + 1}} - {{person.name}}
            </li>
          </ul>
        </ul>
      </div>
    </mat-card-content>
  </mat-card>
</div>
