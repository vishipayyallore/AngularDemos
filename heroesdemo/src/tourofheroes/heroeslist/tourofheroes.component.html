<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>List of Heroes</h2>
    </mat-card-title>
  </mat-card-header>

  <table cellpadding="0" cellspacing="1">
    <tr>
      <td>
        <ul class="heroes">
          <li *ngFor="let hero of heroesList" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
            <!-- each hero goes here -->
            <span class="badge">{{hero.id}}</span>{{hero.name}}
          </li>
        </ul>
      </td>
      <td>&nbsp;</td>
      <td valign="top">
        <hero-detail [hero]="selectedHero"></hero-detail>
      </td>
      <td>&nbsp;</td>
      <td valign="top">
        <app-messages></app-messages>
      </td>
    </tr>
  </table>

</mat-card>
