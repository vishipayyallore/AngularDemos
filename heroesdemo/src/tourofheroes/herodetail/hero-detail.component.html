<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <mat-form-field>
      <input matInput="text" [(ngModel)]="hero.id" disabled placeholder="Hero Id">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput="text" [(ngModel)]="hero.name" placeholder="Hero Name">
    </mat-form-field>
  </div>
  <button (click)="goBack()" class="col-1-4" color="primary" mat-raised-button>
    <mat-icon>home</mat-icon>
  </button>
</div>
