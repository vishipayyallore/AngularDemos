<mat-card style="height:300Px">
  <mat-card-header>
    <mat-card-title>
      <h2>Top Heroes</h2>
    </mat-card-title>
  </mat-card-header>
  <div class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
  </div>
</mat-card>
